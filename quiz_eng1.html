<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Language Quiz</title>
  <link rel="stylesheet" href="./CSS/quiz_eng.css">
</head>
<body>
  <div class="quiz-app">
    <header>
      <h1>Language Quiz</h1>
      <div class="timer-container">
        <span>Time Left: </span>
        <div class="timer-circle">
          <span id="time">14</span>
        </div>
      </div>
    </header>

    <main>
      <div class="question-container">
        <h2 id="question">1. What is the opposite of "big"?</h2>
        <div class="options">
          <button class="option">Large</button>
          <button class="option">Small</button>
          <button class="option">Tall</button>
          <button class="option">Wide</button>
        </div>
      </div>
    </main>

    <footer>
      <div class="progress-container">
        <div id="progress-bar"></div>
      </div>
      <p id="progress-text">Question 1 of 10</p>
    </footer>
  </div>

  <script src="./JS/quiz_eng1.js"></script>
</body>
</html>
