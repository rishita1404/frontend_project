<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced English Vocabulary Learning Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        h1 {
            color: #7f92b9;
        }

        button {
            background-color: #7f92b9;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #7f92b9;
        }

        .word-box {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: left;
            font-size: 18px;
        }

        .word-box p {
            margin: 5px 0;
        }

        .word-box span {
            font-weight: bold;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Advanced Vocabulary Learning Page</h1>
        <button onclick="generateWord()">Learn a New Word</button>

        <div class="word-box" id="wordBox" style="display: none;">
            <p><span>Word:</span> <span id="word"></span></p>
            <p><span>Meaning:</span> <span id="meaning"></span></p>
            <p><span>Example:</span> <span id="example"></span></p>
            <p><span>Synonyms:</span> <span id="synonyms"></span></p>
            <p><span>Antonyms:</span> <span id="antonyms"></span></p>
        </div>
    </div>

    <script>
        // Array of advanced vocabulary words and details
        const vocabulary = [
            {
                word: "obfuscate",
                meaning: "to deliberately make something unclear or difficult to understand",
                example: "The company's financial statement was designed to obfuscate the real situation.",
                synonyms: ["confuse", "blur", "muddy"],
                antonyms: ["clarify", "simplify", "illuminate"]
            },
            {
                word: "ephemeral",
                meaning: "lasting for a very short time",
                example: "Fame is ephemeral; it can disappear overnight.",
                synonyms: ["temporary", "short-lived", "transient"],
                antonyms: ["permanent", "enduring", "eternal"]
            },
            {
                word: "cogent",
                meaning: "clear, logical, and convincing",
                example: "His argument was cogent, and everyone agreed with his point.",
                synonyms: ["persuasive", "compelling", "strong"],
                antonyms: ["weak", "unconvincing", "incoherent"]
            },
            {
                word: "recalcitrant",
                meaning: "stubbornly resistant to authority or control",
                example: "The recalcitrant student refused to follow the teacher's instructions.",
                synonyms: ["stubborn", "unruly", "defiant"],
                antonyms: ["obedient", "compliant", "docile"]
            },
            {
                word: "serendipity",
                meaning: "the occurrence of events by chance in a happy or beneficial way",
                example: "Finding an old friend in a foreign country was pure serendipity.",
                synonyms: ["luck", "chance", "fortune"],
                antonyms: ["misfortune", "bad luck", "unluckiness"]
            },
            {
                word: "mellifluous",
                meaning: "having a smooth, rich flow (usually used to describe a voice or sound)",
                example: "Her mellifluous voice captivated the audience.",
                synonyms: ["sweet-sounding", "harmonious", "smooth"],
                antonyms: ["harsh", "grating", "discordant"]
            }
        ];

        // Function to generate a random word and display its details
        function generateWord() {
            const randomIndex = Math.floor(Math.random() * vocabulary.length);
            const wordData = vocabulary[randomIndex];

            // Display the word details
            document.getElementById("word").textContent = wordData.word;
            document.getElementById("meaning").textContent = wordData.meaning;
            document.getElementById("example").textContent = wordData.example;
            document.getElementById("synonyms").textContent = wordData.synonyms.join(", ");
            document.getElementById("antonyms").textContent = wordData.antonyms.join(", ");

            // Show the word box
            document.getElementById("wordBox").style.display = "block";
        }
    </script>
</body>
</html>
