<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Learning App - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/signup_style2.css">
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="card w-100">
            <div class="card-header text-center py-4">
                <h1 class="card-title h3 mb-2">Sign Up</h1>

            </div>
            <p class="card-subtitle mb-0 opacity-75 text-center ">Join our language learning community</p>
            <div class="card-body p-4">
                <form action="/signup" method="POST">
                    <div class="mb-3">
                        <label for="fullname" class="form-label">Full Name</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Enter your full name" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Create a password" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="language" class="form-label">Language to Learn</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-globe"></i></span>
                            <select class="form-select" id="language" name="language">
                                <option value="spanish">Spanish</option>
                                <option value="french">French</option>
                                <option value="german">German</option>
                                <option value="english">English</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                </form>
                <div class="mt-4">
                    <h5 class="text-center mb-3">Invite a Friend</h5>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user-plus"></i></span>
                        <input type="email" class="form-control" id="invite" name="invite" placeholder="Enter their email" required>
                        <button class="btn btn-outline-primary">Invite</button>
                    </div>
                </div>
                <p class="text-center mt-4">
                    Already have an account? <a href="./login2.html">Log In</a>
                </p>
                <hr>
                <p class="text-center text-muted small">
                    By continuing, you agree to our <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a>
                </p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./JS/signup.js"></script>
</body>
</html>
