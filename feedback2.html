<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./CSS/feedback2.css">
</head>
<body>
    <div class="feedback-form">
        <h1><i class="fas fa-comment-dots"></i> Feedback Form</h1>
        <form action="#" method="post">
            <!-- Feedback Type -->
            <div class="mb-3">
                <label for="feedback-type" class="form-label">Feedback Type:</label>
                <select id="feedback-type" name="feedback-type" class="form-select">
                    <option value="compliment">Compliment</option>
                    <option value="complaint">Complaint</option>
                    <option value="suggestion">Suggestion</option>
                </select>
            </div>

            <!-- Message -->
            <div class="mb-3">
                <label for="message" class="form-label">Message:</label>
                <textarea id="message" name="message" rows="4" class="form-control"></textarea>
            </div>

            <!-- Website Rating -->
            <div class="mb-3">
                <label class="form-label">Website Rating:</label><br>
                <div class="form-check form-check-inline">
                    <input type="radio" id="excellent" name="rating" value="excellent" class="form-check-input">
                    <label for="excellent" class="form-check-label"><i class="fas fa-star"></i> Excellent</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" id="good" name="rating" value="good" class="form-check-input">
                    <label for="good" class="form-check-label"><i class="fas fa-star-half-alt"></i> Good</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" id="average" name="rating" value="average" class="form-check-input">
                    <label for="average" class="form-check-label"><i class="fas fa-minus-circle"></i> Average</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" id="poor" name="rating" value="poor" class="form-check-input">
                    <label for="poor" class="form-check-label"><i class="fas fa-thumbs-down"></i> Poor</label>
                </div>
            </div>

            <!-- Age -->
            <div class="mb-3">
                <label for="age" class="form-label">Age (10-100):</label>
                <input type="text" id="age" name="age" class="form-control">
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" required class="form-control">
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label">Password (min. 8 characters):</label>
                <input type="password" id="password" name="password" minlength="8" class="form-control">
            </div>

            <!-- Terms and Conditions -->
            <div class="form-check mb-3">
                <input type="checkbox" name="terms" required class="form-check-input" id="terms">
                <label for="terms" class="form-check-label">I agree to the <a href="#">terms and conditions</a></label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100"><i class="fas fa-paper-plane"></i> Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./JS/feedback.js"></script>
</body>
</html>
